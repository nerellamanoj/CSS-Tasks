<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class selectors</title>

    <style>
      .one {
        color: brown;
        text-align: center;
      }
      .two {
        color: aquamarine;
        align-items: center;
        text-align: right;
      }
      .three {
        color: rgb(59, 175, 30);
      }
      .four{
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 class="one four">This is manoj kumar</h1>
    <p class="two">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugit vitae
      omnis odio mollitia ad atque reiciendis, neque, placeat suscipit cum
      reprehenderit! Doloribus ex dolore iusto placeat vero, recusandae ab
      laboriosam.
    </p>
    <h2 class="three">kumar nerella</h2>
    <h1>manoj</h1>

  </body>
</html>
